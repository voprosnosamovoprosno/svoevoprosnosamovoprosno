 <script>const vssav=[['?вопросно?'],

                      ['?страстно?','?адаптивно?','?мотивационно?','?одухотворённо?','?вдохновительно?','?ознаменованно?','?приверженно?','?радетельно?','?однозначно?','?стратегично?','?надёжно?','?обиходно?'],

   function vssscf(vsssanv, vsssev, vssssndx){let vsssnol,vsssil;vsssev.options.length=0;for(vsssil=0;vsssil<vsssanv.length;vsssil++){if(vsssanv==vssav[6]){vsssnol=new Option(vsssanv[vsssil]+vssav[8][vsssil],vsssanv[vsssil]);}else{vsssnol=new Option(vsssanv[vsssil],vsssanv[vsssil]);}vsssev.append(vsssnol);if(vsssanv[vsssil].substring(1,3)=='??'){vsssev.options[vsssil].disabled=true;vsssev.options[vsssil].value=vsssanv[vsssil].substring(2,vsssanv[vsssil].length);vsssev.options[vsssil].text=vsssev.options[vsssil].value;}}vsssev.selectedIndex=vssssndx;}
   function vsscef(vssetv,vssecv,vsseidv,vssepidv,vssehv){let vssel=document.createElement(vssetv);vssel.setAttribute('class',vssecv);vssel.setAttribute('id',vsseidv);if(vssepidv!=''){document.getElementById(vssepidv).appendChild(vssel);}else{document.body.appendChild(vssel);}if(vssehv!=''){vssel.innerHTML=vssehv;}return vssel;}  
   vsscef('div','vsscntdc','vss13did','','');

   for(let vssi=0;vssi<8;vssi++){let vssedl; if(vssi==0||vssi==1||vssi==7){vssedl=vsscef('div','vssdc',vssi,'vss13did',vssav[vssi][0]);}else{if(vssi==6){vssedl=vsscef('div','vssdc',vssi,'vss13did','???вопросно?');}else{vssedl=vsscef('div','vssdc',vssi,'vss13did','??');}}vssedl.setAttribute('form','vssfid');}
   document.querySelectorAll('.vssdc').forEach(vssdv=>vssdv.addEventListener('click',function(){if(this.id==''){return;}if(this.id=='0'){window.location.assign('voprosnosamovoprosno0.html');return;}if(this.id=='1'){document.getElementById('vssfid').submit();return;}if(this.id=='7'){window.location.assign('voprosnosamovoprosno9.html');return;};let vsssl=vsscef('select','vsssc','?'+this.id+'?',this.id,'');vssscf(vssav[this.id],document.getElementById('?'+this.id+'?'),-1);vsssl.addEventListener('input',function(){if(this.id=='?6?'){this.parentNode.innerHTML=this.value.substring(0,5)+'вопросно?';}else{this.parentNode.innerHTML=this.value;}this.parentNode.removeChild(this);this.remove;});vsssl.addEventListener('blur',function(){this.parentNode.removeChild(this);this.remove;});vsssl.size=vsssl.options.length;vsssl.focus();}));
